<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Shipping Form</h1>
  <form method="post" action="{{ url_for('.new_package') }}">
    <div> {{ form.sender_name.label }}{{ form.sender_name }} </div>
    <div> {{ form.recipient_name.label }}{{ form.recipient_name }} </div>
    <div>
      {{ form.origin.label }}
      {{ form.origin }}
    </div>
    <div>
      {{ form.destination.label }}
      {{ form.destination }}
    </div>
    <!-- {% for choice in choices %}
      <p>{{ choice.map }}</p>
    {% endfor %} -->

  </form>
</body>
</html>
